name: smtc_windows
description: Windows `SystemMediaTransportControls` implementation for Flutter giving access to Windows OS Media Control applet.
version: 0.1.0
homepage: https://github.com/KRTirtho/smtc_windows
repository: https://github.com/KRTirtho/smtc_windows/tree/main/packages/smtc_windows

environment:
  sdk: ">=2.19.2 <3.0.0"
  flutter: ">=2.11.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.0.1
  flutter_rust_bridge: ^1.72.1
  plugin_platform_interface: ^2.0.2
  meta: ^1.8.0
  uuid: ^3.0.7

dev_dependencies:
  ffigen: ^7.2.9
  lints: ^2.0.0
  test: ^1.21.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      windows:
        ffiPlugin: true
